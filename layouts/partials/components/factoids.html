{{ with .Params.factoids }}
  <section aria-label="Facts" class="mt-n7">
    <div class="container">
      <div class="row gx-4">
        {{ range first 4 . }}
          <div class="col-md-6 col-xl-3 mb-4 mb-xl-0">
            <div class="p-4 bg-red-dark rounded-4 text-white text-center h-100">
              <span class="display-5 fa-sharp fa-{{ .icon }}"></span>
              <h2 class="mt-3">{{ .fact }}</h2>
              <p class="mb-0">{{ .text }}</p>
            </div>
          </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
