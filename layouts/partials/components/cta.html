<section class="py-6 bg-s-blue text-white text-center">
  <div class="container">
    <div class="row">
      <div class="col-xl-8 mx-xl-auto">
        <h2 class="mb-3 titillium-web-bold h1">{{ .heading }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6 mx-xl-auto">
        <p class="titillium-web-light mb-4">{{ .text | markdownify }}</p>
        {{ range .ctas }}
          {{ partial "generic/button" (dict "classes" "btn-danger" "button" .) }}
        {{ end }}
      </div>
    </div>
  </div>
</section>
