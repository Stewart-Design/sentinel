<section class="mb-6">
  <div class="container">
    <div class="row text-center">
      <div class="col-xl-10 mx-xl-auto">      
        <h2 class="display-5 titillium-web-bold mb-4">{{ .heading }}</h2>
        <div class="titillium-web-light fs-5 mb-5">
          {{ .text | markdownify }}
        </div>
      </div>
    </div>
    <div class="row mb-5">
      <div class="col-xl-8 mx-xl-auto">
        <div class="p-5 bg-light">
          <ul class="list-unstyled titillium-web-light">
            {{ range .items }}
              <li class="d-flex w-100 mb-4">
                <span class="text-s-green fa-solid fa-square-check me-2 position-relative fs-5" style="top: 5px;"></span> 
                <span class="d-block">
                  <h3 class="h4 titillium-web-bold mb-1">{{ .heading }}</h3>
                  <span class="d-block fs-5">{{ .text | markdownify }}</span>
                </span>
              </li>
            {{ end }}
          </ul>
        </div>
      </div>
    </div>
    <div class="p-5 bg-s-green text-white titillium-web-bold text-center fs-5">
      {{ .conclusion }}
    </div>
  </div>
</section>
