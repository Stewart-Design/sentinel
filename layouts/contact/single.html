{{ define "main" }}
  {{ partial "header.html" . }}
  <main class="pt-6">
    <div class="container">
      <div class="row">
        <div class="col-md-7 me-md-auto mb-5 mb-md-0">
          <div class="jgb-main-content mb-5">
            {{ .Content }}
          </div>
          <form name="contact" action="/form-success" method="POST" data-netlify="true">
            <input type="hidden" name="subject" data-remove-prefix value="Contact inquiry from coveredbysentinel.com" />
            <div class="mb-3">
              <label for="nameInput" class="form-label">Name <span class="text-danger"><sup>*</sup></span></label>
              <input name="name" type="text" class="form-control" id="nameInput" required>
            </div>
            <div class="mb-3">
              <label for="phoneInput" class="form-label">Phone <span class="text-danger"><sup>*</sup></span></label>
              <input name="phone" type="tel" class="form-control" id="phoneInput" required>
            </div>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email Address <span class="text-danger"><sup>*</sup></span></label>
              <input name="email" type="email" class="form-control" id="emailInput" required>
            </div>
            <div class="mb-3">
              <label for="orderInput" class="form-label">Message <span class="text-danger"><sup>*</sup></span></label>
              <textarea name="message" class="form-control" id="orderInput" rows="3" required></textarea>
            </div>
            <p>Disclaimer | Privacy Policy</p>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label small" for="flexCheckDefault">
                I Have Read the Disclaimer *
              </label>
            </div>
            <button type="submit" class="btn btn-red rounded-pill px-3">Contact</button>
          </form>
        </div>
        <div class="col-md-4">
          {{ partial "section-menu" . }}
        </div>
      </div>
    </div>
  </main>
{{ end }}
